<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>getElement*, querySelector*</title>
</head>

<body>
	<ul>
		<li>Этот</li>
		<li>тест</li>
	</ul>
	<ul>
		<li>полностью</li>
		<li>пройден</li>
	</ul>

	<div id="text">
		<p>Какой-то текст</p>
	</div>

	<a href="http://example.com/file.zip">Ссылка на архив</a>
	<a href="http://ya.ru" style="display: block;">Ссылка на сайт</a>

	<h1>Содержание</h1>

	<div class="contents">
		<ul class="book">
			<li class="chapter">Глава 1</li>
			<li class="chapter">Глава 2</li>
		</ul>
	</div>

	<table id="table">
		<tr>
			<td>Ваш возраст:</td>

			<td>
				<label>
					<input type="radio" name="age" value="young" checked> младше 18
				</label>
				<label>
					<input type="radio" name="age" value="mature"> от 18 до 50
				</label>
				<label>
					<input type="radio" name="age" value="senior"> старше 60
				</label>
			</td>
		</tr>
	</table>

	<form style="margin-top: 100px;" name="search">
		<label>Search the site:
			<input type="text" name="search">
		</label>
		<input type="submit" value="Search!">
	</form>
	<hr>
	<form name="search-person">
		Search the visitors:
		<table id="age-table">
			<tbody>
				<tr>
					<td>Age:</td>
					<td id="age-list">
						<label>
							<input type="radio" name="age" value="young">less than 18</label>
						<label>
							<input type="radio" name="age" value="mature">18-50</label>
						<label>
							<input type="radio" name="age" value="senior">more than 50</label>
					</td>
				</tr>

				<tr>
					<td>Additionally:</td>
					<td>
						<input type="text" name="info[0]">
						<input type="text" name="info[1]">
						<input type="text" name="info[2]">
					</td>
				</tr>

			</tbody>
		</table>

		<input type="submit" value="Search!">
	</form>
	<script src="script.js"></script>

</body>

</html>
