<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Работа с localStorage</title>
</head>

<body>
	<div class="page">
		<form action="#" class="form">
			<div class="form-title">Please login</div>
			<input type="email" name="name" id="login" placeholder="Email Address">
			<input type="password" name="password" id="password" placeholder="Password">

			<label for="form-checkbox">Remember me</label>
			<button class="btn">Login</button>
		</form>
		<button class="bottom-btn">Change form</button>
	</div>


	<script src="main.js"></script>

</body>

</html>
