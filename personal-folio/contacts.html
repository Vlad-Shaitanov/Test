<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>Personal Folio</title>
</head>

<body>
	<div class="page">

		<!--Header-->

		<header class="header">
			<div class="container">
				<div class="header-inner">
					<div class="header-brand">
						webdeveloper
					</div>
					<div class="header-logo"><img src="img/code.png" alt="SORRY"></div>
					<nav class="header-nav">
						<a class="header-nav-link" href="index.html">Home</a>
						<a class="header-nav-link" href="About.html">About me</a>
						<a class="header-nav-link active" href="contacts.html">Contacts</a>
					</nav>
				</div>
			</div>
			<!--/.container-->
		</header>

		<!-- Main -->

		<div class="container">
			<main class="content">
				<div class="content-header">
					<h1 class="title">Write me a<span> message</span></h1>
					<div class="text">
						<p>Many desktop publishing packages and web page editors now use Lorem</p>
					</div>
				</div>
				<form class="form" action="/" method="POST">
					<div class="form-group">
						<input class="input" type="text" name="text" placeholder="Name">
					</div>
					<div class="form-group">
						<input class="input" type="email" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<input class="input" type="tel" name="tel" placeholder="Phone">
					</div>
					<div class="form-group">
						<textarea class="textarea" name="text" placeholder="Message"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-full" type="submit">Send message</button>
					</div>
				</form>
			</main>
		</div>

		<!-- Footer -->

		<footer class="footer">
			<div class="container">
				<div class="contacts">
					<a class="contacts-link" href="maito:symphonyofhope@yandex.ru">
						<img class="contacts-icon" src="./img/mail.png" alt="SORRY">symphonyofhope@yandex.ru
					</a>
					<a class="contacts-link" href="tel:+79030448979">
						<img class="contacts-icon" src="img/tel.png" alt="SORRY">+7 903-044-89-79
					</a>
				</div>
			</div>
		</footer>
		<img class="author" src="img/photo.png" width="400" alt="SORRY">
	</div>
	<!--/.page-->
</body>

</html>
