<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Learn JavaScript</title>
</head>

<body>
	<div class="slider">
		<input type="radio" name="switch" id="btn1" checked>
		<input type="radio" name="switch" id="btn2">
		<input type="radio" name="switch" id="btn3">

		<div class="switch">
			<label for="btn1"></label>
			<label for="btn2"></label>
			<label for="btn3"></label>
		</div>

		<div class="slider-inner">
			<div class="slides">
				<img
					src="http://conceptartworld.com/wp-content/uploads/2013/10/Mathieu_Latour-Duhaime_Art_exo-02-small-680x340.jpg" />
				<img
					src="http://conceptartworld.com/wp-content/uploads/2013/10/Mathieu_Latour-Duhaime_Concept_Art_Thief_01-680x340.jpg" />
				<img
					src="http://conceptartworld.com/wp-content/uploads/2013/10/Mathieu_Latour-Duhaime_Concept_Art_Thief_07-680x340.jpg" />
			</div>
		</div>

	</div>

	<script src="objects.js"></script>

</body>

</html>
