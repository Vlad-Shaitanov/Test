<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/style.css">
	<title>Вход на сайт</title>
</head>

<body class="body-reg">
	<div class="auth">
		<h1 class="auth-title">Войти в профиль</h1>
		<form class="form" action="#" method="POST">
			<div class="form-group">
				<input class="input" type="text" name="name" placeholder="Введите имя">
			</div>
			<div class="form-group">
				<input class="input" type="email" name="email" placeholder="Введите email">
			</div>
			<div class="form-group">
				<input class="input" type="password" name="password" placeholder="Введите пароль">
			</div>
			<div class="form-group">
				<button class="btn submit" type="submit">Войти</button>
			</div>
	</div>
	</form>

</body>

</html>
